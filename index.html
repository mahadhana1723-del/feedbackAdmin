<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Staff Feedback Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .answer-label { font-size: 0.75rem; color: #6b7280; text-transform: uppercase; font-weight: 600; }
        .answer-val { font-size: 0.9rem; color: #1f2937; font-weight: 500; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-800"><i class="fa-solid fa-train-subway text-blue-600 mr-2"></i> Staff Feedback Dashboard</h1>
                <p class="text-gray-500 text-sm">Monitoring Incharge Performance</p>
            </div>
            
            <div class="flex space-x-6">
                <div class="text-right">
                    <p class="text-xs text-gray-400 uppercase">Total Responses</p>
                    <p class="text-2xl font-bold text-blue-600" id="totalCount">0</p>
                </div>
                <div class="text-right border-l pl-6">
                    <p class="text-xs text-gray-400 uppercase">Avg Rating (Q10)</p>
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-yellow-500 mr-1" id="avgRating">0.0</span>
                        <i class="fa-solid fa-star text-yellow-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="feedbackList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <p class="text-center text-gray-500 w-full col-span-2 py-10">Loading data...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // ðŸ”¥ Firebase Config (Same as before)
        const firebaseConfig = {
            apiKey: "AIzaSyCpEMtX1eP7YwZDH0qLBRGci6VkhBgcJVo",
            authDomain: "feedback-4ace7.firebaseapp.com",
            projectId: "feedback-4ace7",
            storageBucket: "feedback-4ace7.firebasestorage.app",
            messagingSenderId: "331705524032",
            appId: "1:331705524032:web:7e8d046e71984f74a6e4a5",
            measurementId: "G-0WL2N0YFQ1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Labels for Questions to display nicely
        const questionLabels = {
            q1: "Duty Roster",
            q2: "Leave/Passes",
            q3: "Behavior",
            q4: "Tech Guidance",
            q5: "Welfare Issues",
            q6: "Availability",
            q7: "Work Pressure",
            q8: "Safety Rules",
            q9: "Punctuality",
            q10: "Overall Rating"
        };

        // Real-time Data Fetching
        const q = query(collection(db, "feedbacks"), orderBy("date", "desc"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('feedbackList');
            const avgDisplay = document.getElementById('avgRating');
            const countDisplay = document.getElementById('totalCount');
            
            list.innerHTML = ""; 

            if(snapshot.empty) {
                list.innerHTML = `
                    <div class="col-span-2 text-center py-10">
                        <i class="fa-regular fa-folder-open text-4xl text-gray-300 mb-2"></i>
                        <p class="text-gray-500">No feedback data found.</p>
                    </div>`;
                avgDisplay.innerText = "0.0";
                countDisplay.innerText = "0";
                return;
            }

            let totalStars = 0;
            let ratedCount = 0;

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                // Process Rating from Q10 (e.g., "5 Stars" -> 5)
                let ratingVal = 0;
                if(data.q10) {
                    ratingVal = parseInt(data.q10.split(" ")[0]); // Takes "5" from "5 Stars"
                    if(!isNaN(ratingVal)) {
                        totalStars += ratingVal;
                        ratedCount++;
                    }
                }

                // Format Date
                let dateStr = "Just now";
                if(data.date) {
                    dateStr = new Date(data.date.seconds * 1000).toLocaleString('en-IN', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' });
                }

                // Determine Border Color based on Rating
                let borderColor = "border-gray-200";
                if(ratingVal <= 2) borderColor = "border-red-400"; // Low rating alert
                else if(ratingVal >= 4) borderColor = "border-green-400"; // Good rating

                // Generate Answers Grid HTML
                let answersHtml = '';
                for(let i=1; i<=9; i++) {
                    const key = `q${i}`;
                    const answer = data[key] || "-";
                    // Style negative answers in red text slightly
                    let textClass = "text-gray-800";
                    if(answer.includes("Late") || answer.includes("Rude") || answer.includes("Pressure") || answer.includes("Harasses") || answer.includes("No")) {
                        textClass = "text-red-600 font-semibold";
                    }

                    answersHtml += `
                        <div class="bg-gray-50 p-2 rounded">
                            <p class="answer-label">${i}. ${questionLabels[key]}</p>
                            <p class="answer-val ${textClass}">${answer}</p>
                        </div>
                    `;
                }

                const card = `
                    <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 ${borderColor} relative group hover:shadow-md transition">
                        
                        <div class="flex justify-between items-start mb-4 border-b pb-2">
                            <div>
                                <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded uppercase">
                                    <i class="fa-solid fa-star text-yellow-500 mr-1"></i> ${data.q10 || "N/A"}
                                </span>
                                <span class="text-xs text-gray-400 ml-2">${dateStr}</span>
                            </div>
                            <button onclick="window.deleteFeedback('${id}')" class="text-gray-300 hover:text-red-500 transition" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            ${answersHtml}
                        </div>
                    </div>
                `;
                list.innerHTML += card;
            });

            // Update Stats
            countDisplay.innerText = snapshot.size;
            if(ratedCount > 0) {
                avgDisplay.innerText = (totalStars / ratedCount).toFixed(1);
            } else {
                avgDisplay.innerText = "0.0";
            }
        });

        window.deleteFeedback = async (id) => {
            if(confirm("Are you sure you want to delete this record?")) {
                try {
                    await deleteDoc(doc(db, "feedbacks", id));
                } catch(e) {
                    console.error(e);
                    alert("Delete failed.");
                }
            }
        }
    </script>
</body>
</html>
