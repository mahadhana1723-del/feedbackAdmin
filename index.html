<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RU DEPOT Feedback Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f3f4f6; 
        }
        .label-text { 
            font-size: 0.7rem; 
            color: #6b7280; 
            text-transform: uppercase; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
        }
    </style>
</head>
<body class="pb-10">

    <div class="bg-blue-900 shadow-lg border-b-4 border-yellow-500 text-white mb-8">
        <div class="max-w-6xl mx-auto p-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                
                <div>
                    <h1 class="text-3xl font-bold tracking-wide">
                        <i class="fa-solid fa-train text-yellow-400 mr-2"></i> RU DEPOT <span class="text-gray-300 font-light">Admin</span>
                    </h1>
                    <p class="text-blue-200 text-sm mt-1 opacity-80">Monitoring Staff Feedback & Performance</p>
                </div>

                <div class="flex gap-4">
                    <div class="bg-blue-800 bg-opacity-50 p-4 rounded-xl border border-blue-700 text-center min-w-[120px]">
                        <p class="text-xs text-blue-300 font-bold uppercase tracking-wider">Total Feedbacks</p>
                        <p class="text-3xl font-bold text-white mt-1" id="totalCount">0</p>
                    </div>
                    
                    <div class="bg-blue-800 bg-opacity-50 p-4 rounded-xl border border-blue-700 text-center min-w-[140px]">
                        <p class="text-xs text-yellow-400 font-bold uppercase tracking-wider">Avg Performance</p>
                        <div class="flex items-center justify-center mt-1">
                            <span class="text-3xl font-bold text-white mr-2" id="avgRating">0.0</span>
                            <i class="fa-solid fa-star text-yellow-400 text-lg"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4">
        
        <div id="loading" class="text-center py-20">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-500">Syncing with database...</p>
        </div>

        <div id="feedbackList" class="grid grid-cols-1 gap-6 hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpEMtX1eP7YwZDH0qLBRGci6VkhBgcJVo",
            authDomain: "feedback-4ace7.firebaseapp.com",
            projectId: "feedback-4ace7",
            storageBucket: "feedback-4ace7.firebasestorage.app",
            messagingSenderId: "331705524032",
            appId: "1:331705524032:web:7e8d046e71984f74a6e4a5",
            measurementId: "G-0WL2N0YFQ1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Labels for Q1-Q8
        const labels = {
            q1: "Leave Handling",
            q2: "CCC Behavior",
            q3: "Complaint Resp.",
            q4: "Train Planning",
            q5: "Phone Response",
            q6: "Booking Pattern",
            q7: "TPC Staff",
            q8: "CMS Staff"
        };

        const q = query(collection(db, "feedbacks"), orderBy("date", "desc"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('feedbackList');
            const loading = document.getElementById('loading');
            const avgDisplay = document.getElementById('avgRating');
            const countDisplay = document.getElementById('totalCount');
            
            loading.classList.add('hidden');
            list.classList.remove('hidden');
            list.innerHTML = ""; 

            if(snapshot.empty) {
                list.innerHTML = `
                    <div class="text-center py-20 bg-white rounded-xl shadow-sm border border-gray-200 col-span-1">
                        <i class="fa-regular fa-folder-open text-6xl text-gray-200 mb-4"></i>
                        <p class="text-gray-400 font-medium">No feedback received yet.</p>
                    </div>`;
                avgDisplay.innerText = "0.0";
                countDisplay.innerText = "0";
                return;
            }

            let totalQ9 = 0;
            let q9Count = 0;

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                // Stats Calculation
                if(data.q9) {
                    totalQ9 += data.q9;
                    q9Count++;
                }

                // Date Formatting
                let dateStr = "Unknown Date";
                if(data.date) {
                    dateStr = new Date(data.date.seconds * 1000).toLocaleString('en-IN', { 
                        month: 'short', day: 'numeric', year:'2-digit', hour: '2-digit', minute:'2-digit' 
                    });
                }

                // Generate Stars Helper
                const getStars = (rating) => {
                    let html = '';
                    for(let i=1; i<=5; i++) {
                        html += i <= rating 
                            ? `<i class="fa-solid fa-star text-yellow-400"></i>` 
                            : `<i class="fa-solid fa-star text-gray-200"></i>`;
                    }
                    return html;
                };

                // Generate Q1-Q8 Grid
                let gridHtml = '';
                for(let i=1; i<=8; i++) {
                    const rating = data[`q${i}`] || 0;
                    gridHtml += `
                        <div class="flex justify-between items-center border-b border-gray-50 pb-1 last:border-0">
                            <span class="text-xs font-semibold text-gray-500 w-28 truncate" title="${labels[`q${i}`]}">${labels[`q${i}`]}</span>
                            <div class="flex text-[0.65rem] space-x-0.5">${getStars(rating)}</div>
                        </div>
                    `;
                }

                // Q9 Styling (The Highlight)
                const q9Rating = data.q9 || 0;
                let q9ColorClass = "text-yellow-600 bg-yellow-50 border-yellow-400"; // Default Gold
                if(q9Rating <= 2) q9ColorClass = "text-red-600 bg-red-50 border-red-300";
                if(q9Rating >= 5) q9ColorClass = "text-green-600 bg-green-50 border-green-400";

                const card = `
                    <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden hover:shadow-xl transition duration-300">
                        
                        <div class="bg-gray-50 px-6 py-3 border-b border-gray-100 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2.5 py-0.5 rounded border border-blue-200">
                                    #${id.slice(-4)}
                                </span>
                                <span class="text-xs text-gray-400 font-medium">
                                    <i class="fa-regular fa-calendar mr-1"></i> ${dateStr}
                                </span>
                            </div>
                            <button onclick="window.deleteFeedback('${id}')" class="text-gray-400 hover:text-red-500 transition p-1 rounded hover:bg-red-50" title="Delete">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>

                        <div class="p-6">
                            <div class="flex flex-col md:flex-row gap-6">
                                
                                <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2">
                                    ${gridHtml}
                                </div>

                                <div class="w-full md:w-48 flex-shrink-0">
                                    <div class="h-full rounded-xl border-2 ${q9ColorClass} p-4 flex flex-col items-center justify-center relative shadow-sm">
                                        <div class="absolute -top-3 bg-white px-2 text-[0.65rem] font-bold tracking-widest uppercase text-gray-400 border rounded shadow-sm">
                                            Overall Perf.
                                        </div>
                                        <span class="text-4xl font-bold mt-2">${q9Rating}<span class="text-lg text-gray-400 font-normal">/5</span></span>
                                        <div class="flex text-sm space-x-1 mt-1 mb-1">
                                            ${getStars(q9Rating)}
                                        </div>
                                        <span class="text-[0.65rem] font-semibold opacity-70 uppercase text-center">Last 6 Months</span>
                                    </div>
                                </div>

                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 pt-6 border-t border-gray-100">
                                
                                <div class="bg-blue-50 rounded-lg p-3 border border-blue-100 relative group">
                                    <span class="absolute -top-2 left-3 bg-blue-600 text-white text-[0.6rem] font-bold px-2 py-0.5 rounded">Q10. SUGGESTION</span>
                                    <p class="text-sm text-gray-700 italic mt-2 leading-relaxed">
                                        "${data.q10 || 'Nil'}"
                                    </p>
                                </div>

                                <div class="bg-purple-50 rounded-lg p-3 border border-purple-100 relative group">
                                    <span class="absolute -top-2 left-3 bg-purple-600 text-white text-[0.6rem] font-bold px-2 py-0.5 rounded">Q11. GENERAL</span>
                                    <p class="text-sm text-gray-700 italic mt-2 leading-relaxed">
                                        "${data.q11 || 'Nil'}"
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                `;
                list.innerHTML += card;
            });

            countDisplay.innerText = snapshot.size;
            avgDisplay.innerText = q9Count > 0 ? (totalQ9 / q9Count).toFixed(1) : "0.0";
        });

        window.deleteFeedback = async (id) => {
            if(confirm("Are you sure you want to permanently delete this record?")) {
                try {
                    await deleteDoc(doc(db, "feedbacks", id));
                } catch(e) {
                    alert("Delete failed: " + e.message);
                }
            }
        }
    </script>
</body>
</html>
